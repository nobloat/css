<h2 id="tooltips">Tooltips</h2>
<div class="row space-between">
    <div>
        <button class="tooltip-top" data-tooltip="This is the tip">
            Button with top tooltip
        </button>
    </div>
    <div>
        <button class="tooltip-left" data-tooltip="This is the tip">
            Button with left tooltip
        </button>
    </div>
</div>
<div class="row space-between">
    <div>
        <button class="tooltip-right" data-tooltip="This is the tip">
            Button with right tooltip
        </button>
    </div>
    <div>
        <button class="tooltip-bottom" data-tooltip="This is the tip">
            Button with bottom tooltip
        </button>
    </div>
</div>
