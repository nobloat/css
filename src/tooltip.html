<h2 id="tooltips">Tooltips</h2>
<section style="--margin: 6rem;">
    <div>
        <button class="tooltip-top" data-tooltip="This is the tip">Button with top tooltip</button>
    </div>
    <div>
        <button class="tooltip-left" data-tooltip="This is the tip">Button with left tooltip</button>
    </div>
    <div>
        <button class="tooltip-right" data-tooltip="This is the tip">Button with right tooltip</button>
    </div>
    <div>
        <button class="tooltip-bottom" data-tooltip="This is the tip">Button with bottom tooltip</button>
    </div>
</section>
